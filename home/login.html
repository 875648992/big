<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div class="layui-main shijian">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <div class="banner">
      <div class="title"></div>
      <!-- 登入 -->
      <div class="login">
        <form class="logform layui-form">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username icon"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
          </div>

          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password icon"></i>
            <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" />
          </div>

          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登 录</button>
          </div>
          <a href="javascript:;" class="gologin">去注册账号</a>
        </form>
      </div>

      <!-- 注册 -->
      <div class="register">
        <form class="regform layui-form">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username icon"></i>
            <input type="text" name="username" required lay-verify="required " placeholder="请输入用户名" autocomplete="off" class="layui-input" />
          </div>

          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password icon"></i>
            <input type="password" name="password" required lay-verify="required|pass " placeholder="请输入密码" autocomplete="off" class="layui-input import" />
          </div>

          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password icon"></i>
            <input type="password" name="title" required lay-verify="required|pass|repass" placeholder="请再次确认密码" autocomplete="off" class="layui-input" />
          </div>

          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注 册</button>
          </div>
          <a href="javascript:;" class="goregister">去登入</a>
        </form>
      </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/$.ajax.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
