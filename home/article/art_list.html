<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css" />
    <link rel="stylesheet" href="/assets/css/article/art_info.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>

      <form class="layui-form" id="form" action="">
        <div class="layui-form-item">
          <div class="layui-inline">
            <select name="city" lay-verify="" id="suoyou">
              <option value="">所有分类</option>
            </select>
          </div>

          <div class="layui-inline">
            <select name="city" lay-verify="" id="zt">
              <option value=""></option>
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>

          <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </div>
      </form>

      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col width="600" />
            <col width="200" />
            <col width="200" />
            <col width="200" />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="getBody">
            <!-- 内容 -->
          </tbody>
        </table>
      </div>

      <!-- 分页 -->
      <div id="test1"></div>
    </div>

    <script type="text/html" id="get">
      {{each data v}}
      <tr>
        <td>{{v.title}}</td>
        <td>{{v.cate_name}}</td>
        <td>{{v.pub_date|filterTime}}</td>
        <td>{{v.state}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs">编辑</button>
          <button type="button" class="layui-btn layui-btn-xs layui-btn-danger delBtn" data-id="{{v.Id}}">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/$.ajax.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
  </body>
</html>
